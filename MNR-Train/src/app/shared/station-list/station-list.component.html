<ion-header style="background-color: white;">
  <ion-toolbar *ngIf="['origin', 'destination'].includes(title)">
    <ion-button fill="clear" slot="start" (click)="previous()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>

    <ion-title style="text-transform: capitalize;">
      {{'Pick ' + title + ' Station'}}
    </ion-title>
  </ion-toolbar>

  <ion-toolbar *ngIf="['stations'].includes(title)">
    <ion-title style="text-transform: capitalize;">
      Stations
    </ion-title>
  </ion-toolbar>
  <ion-searchbar (input)="setFilteredItems($event.target.value)"></ion-searchbar>
</ion-header>
<ion-content>

  <ion-list>

    <ion-item *ngFor="let station of stations" (click)="stationChange(station)">
      <ion-badge [ngClass]="'badge-' + station.BranchID">{{station.StationName}}</ion-badge>
    </ion-item>
  </ion-list>

</ion-content>
